<ion-header>
  <ion-navbar>
    <ion-title>Imagen</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img src={{imagen}}>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-input placebolder="Comment" 
    [(ngModel)]="comment"></ion-input>
    <ion-buttons end>
      <button ion-button icon-only (click)="subirImagen()">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
