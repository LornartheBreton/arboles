<ion-header>
  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
  
    <ion-item>
      <ion-input type="text" placeholder="Email" [(ngModel)]="email">
      </ion-input>
    </ion-item>
    
    <ion-item>
      <ion-input type="text" placeholder="Passsword" [(ngModel)]="pass">
      </ion-input>
    </ion-item>
  
  </ion-list>
  
  <button ion-button block (click)="signUp()">Sign Up</button>

</ion-content>
