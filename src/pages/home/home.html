<ion-header>
  <ion-toolbar>
    <ion-title>
      Arboles
    </ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="openCamera()">
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let i of items">
      <img src={{i.url}}>
      <h2>{{i.comentario}}</h2>
    </ion-card>
  </ion-list>
</ion-content>
