<ion-header>
  <ion-navbar>
    <ion-title>Agregar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    
    <ion-item>
      <ion-input type="text" placeholder="Nombre" [(ngModel)]="nombre">
      </ion-input>
    </ion-item>
    
    <ion-item>
      <ion-input type="text" placeholder="Cargo" [(ngModel)]="cargo">
      </ion-input>
    </ion-item>
    
    <ion-item>
      <ion-input type="text" placeholder="Foto" [(ngModel)]="foto">
      </ion-input>
    </ion-item>

  </ion-list>
  
  <button ion-button block (click)="add()">Agregar</button>

</ion-content>
